{% extends "admin/base.html" %}

{% block head_css %}
    {{ super() }}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet"
            href="{{url_for('static', filename='css/shared.css')}}"></link>
    <link rel="stylesheet"
            href="{{url_for('static', filename='css/admin_base.css')}}"></link>
{% endblock %}

{% block tail %}
    {{ super() }}
    <script src="{{url_for('static', filename='js/admin_modal.js')}}"></script>

<!-- Modal -->
<div class="modal fade" id="admin-modal" tabindex="-1" role="dialog" aria-labelledby="admin-modal">
<div class="modal-dialog" role="document">
<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title"></h4>
  </div>
  <div class="modal-body">
    ...
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    <button type="button" class="btn btn-primary confirm-btn">Save changes</button>
  </div>
</div>
</div>
</div>
{% endblock %}
